<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="480"
  height="120"
  viewBox="0 0 480 120"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="GSB Dijital Okuryazarlık Eğitimi - Kurumsal Logo"
>
  <title>GSB Dijital Okuryazarlık Eğitimi</title>
  <desc>GSB için kurumsal logo: solda gradient dolgulu altıgen amblem ve içinde onay işareti, sağda GSB yazısı ve alt başlık.</desc>

  <defs>
    <!-- Kurumsal Renk Değerleri -->
    <linearGradient id="gradPrimary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2F80ED"/>
      <stop offset="100%" stop-color="#56CCF2"/>
    </linearGradient>
    <linearGradient id="gradAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F2994A"/>
      <stop offset="100%" stop-color="#F2C94C"/>
    </linearGradient>

    <!-- Yumuşak gölge -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.25)"/>
    </filter>

    <!-- Izgara hizalama (görsel amaçlı değil, sadece editörler için referans) -->
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="none" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Arkaplan (şeffaf) -->
  <rect x="0" y="0" width="480" height="120" fill="transparent"/>

  <!-- Amblem Alanı -->
  <g transform="translate(20,18)">
    <!-- Altıgen arka form -->
    <!-- Altıgen koordinatları: merkez (60,42), yarıçap ~40 -->
    <g filter="url(#shadow)">
      <polygon
        points="
          60,6
          95,26
          95,58
          60,78
          25,58
          25,26
        "
        fill="url(#gradPrimary)"
        stroke="#1F6AD6"
        stroke-width="2"
        stroke-linejoin="round"
      />
    </g>

    <!-- İç hat -->
    <polygon
      points="
        60,14
        88,30
        88,54
        60,70
        32,54
        32,30
      "
      fill="none"
      stroke="rgba(255,255,255,0.55)"
      stroke-width="1.5"
      stroke-linejoin="round"
    />

    <!-- Onay işareti -->
    <path
      d="M44 44 L56 56 L78 32"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Vurgu damlası -->
    <circle cx="86" cy="18" r="6" fill="url(#gradAccent)" opacity="0.95"/>
  </g>

  <!-- Metin Alanı -->
  <g transform="translate(150,36)">
    <!-- Ana başlık -->
    <text
      x="0"
      y="0"
      font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
      font-weight="800"
      font-size="44"
      fill="#2F80ED"
      dominant-baseline="hanging"
    >
      GSB
    </text>

    <!-- Ayırıcı çizgi -->
    <rect x="0" y="52" width="220" height="4" rx="2" fill="url(#gradAccent)" opacity="0.9"/>

    <!-- Alt başlık -->
    <text
      x="0"
      y="66"
      font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
      font-weight="600"
      font-size="18"
      fill="#374151"
      letter-spacing="0.3"
    >
      Dijital Okuryazarlık Eğitimi
    </text>

    <!-- Tagline / küçük vurgu -->
    <g transform="translate(0,92)">
      <rect x="0" y="-16" width="188" height="26" rx="13" fill="#EEF2FF" stroke="#C7D2FE" stroke-width="1"/>
      <text
        x="10"
        y="0"
        font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="700"
        font-size="12.5"
        fill="#3730A3"
        dominant-baseline="middle"
      >
        Uygulamalı Öğrenme • Güvenli ve Üretken
      </text>
    </g>
  </g>

  <!-- İnce kenar çizgisi (isteğe bağlı) -->
  <rect x="1" y="1" width="478" height="118" rx="14" ry="14" fill="none" stroke="#E5E7EB" stroke-width="2" opacity="0.6"/>

</svg>
